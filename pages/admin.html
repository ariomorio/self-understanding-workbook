<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理画面 | マイコンパス</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .admin-header {
      background: linear-gradient(135deg, #37474f, #546e7a);
      padding: var(--spacing-lg);
      border-radius: var(--radius-lg);
      text-align: center;
      color: var(--white);
      margin-bottom: var(--spacing-lg);
    }
    .admin-card {
      background: var(--white);
      border-radius: var(--radius-md);
      padding: var(--spacing-md);
      margin-bottom: var(--spacing-md);
      box-shadow: var(--shadow-sm);
    }
    .admin-card h3 {
      color: var(--primary-brown);
      margin-bottom: var(--spacing-sm);
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: bold;
    }
    .status-badge.ok { background: #e8f5e9; color: #2e7d32; }
    .status-badge.ng { background: #ffebee; color: #c62828; }
    .status-badge.warn { background: #fff3e0; color: #e65100; }
    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--spacing-sm) 0;
      border-bottom: 1px solid #eee;
    }
    .status-row:last-child { border-bottom: none; }
    .coach-link {
      display: block;
      background: linear-gradient(135deg, #1565c0, #42a5f5);
      color: var(--white);
      text-decoration: none;
      padding: var(--spacing-lg);
      border-radius: var(--radius-md);
      text-align: center;
      margin-bottom: var(--spacing-md);
      transition: opacity 0.2s;
    }
    .coach-link:hover { opacity: 0.9; }
    .coach-link h3 { color: var(--white); justify-content: center; margin-bottom: var(--spacing-xs); }
    .coach-link p { font-size: 0.9rem; opacity: 0.9; }
  </style>
</head>
<body>
  <header class="page-header" style="background: linear-gradient(135deg, #37474f, #546e7a);">
    <h1><span class="icon">&#9881;</span> 管理画面</h1>
  </header>

  <div class="container">
    <div class="admin-header">
      <h2>システム管理</h2>
      <p>マイコンパスのシステム状態を確認できます</p>
    </div>

    <!-- コーチ管理画面への誘導 -->
    <a href="admin-login.html" class="coach-link">
      <h3>&#x1F4CB; コーチ管理画面へ</h3>
      <p>AIプロンプト設定・メンバー管理はコーチ管理画面から行えます</p>
    </a>

    <!-- システムステータス -->
    <div class="admin-card">
      <h3>&#128202; システムステータス</h3>
      <div class="status-row">
        <span>Anthropic API Key</span>
        <span class="status-badge" id="statusApiKey">確認中...</span>
      </div>
      <div class="status-row">
        <span>Lark Base接続</span>
        <span class="status-badge" id="statusLarkBase">確認中...</span>
      </div>
    </div>
  </div>

  <nav class="nav-bottom">
    <a href="../index.html" class="btn btn-secondary">&#8592; 目次へ戻る</a>
  </nav>

  <script>
    // 管理者チェック
    (async function checkAdminAccess() {
      try {
        const user = JSON.parse(localStorage.getItem('selfUnderstanding_larkUser') || '{}');
        if (!user.email) throw new Error('not logged in');

        const res = await fetch(`/api/admin-check?email=${encodeURIComponent(user.email)}`);
        const data = await res.json();
        if (!data.isAdmin) {
          document.body.innerHTML = '<div style="text-align:center;padding:60px 20px;"><h2>アクセス権限がありません</h2><p>この画面は管理者のみアクセスできます。</p><a href="../index.html" style="color:#ff9800;">目次へ戻る</a></div>';
          return;
        }
      } catch {
        document.body.innerHTML = '<div style="text-align:center;padding:60px 20px;"><h2>ログインが必要です</h2><a href="../index.html" style="color:#ff9800;">目次へ戻る</a></div>';
        return;
      }

      checkStatus();
    })();

    // ステータス確認
    async function checkStatus() {
      // API Key チェック
      try {
        const res = await fetch('/api/ai-analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userData: { _test: true } })
        });
        const data = await res.json();

        if (res.status === 500 && data.error?.includes('API key')) {
          setStatus('statusApiKey', 'ng', '未設定');
        } else {
          setStatus('statusApiKey', 'ok', '設定済み');
        }
      } catch {
        setStatus('statusApiKey', 'warn', '確認不可');
      }

      // Lark Base
      setStatus('statusLarkBase', 'ok', '接続済み');
    }

    function setStatus(id, type, text) {
      const el = document.getElementById(id);
      el.className = 'status-badge ' + type;
      el.textContent = (type === 'ok' ? '\u2705 ' : type === 'ng' ? '\u274c ' : '\u26a0\ufe0f ') + text;
    }
  </script>
</body>
</html>
